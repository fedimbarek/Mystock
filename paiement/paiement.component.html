<table class="table table-hover text-nowrap">
    <thead>
        <tr>
            
            <th>Email</th>
            <th>Nom</th>
            <th>Telephone</th>
            <th>quantite</th>
            <th>Nom_Produit</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of user; let row">
           
            <td>{{item.email}}</td>
            <td>{{item.name}}</td>
            <td>{{item.numero}}</td>
            <td>{{item.quantite}}</td>
            <td>{{item.nameproduit}}</td>
            
            <td>
                <button class="btn btn-danger" (click)="deleted(item)">supprimer</button>
                </td>
               </tbody>
</table>


<table class="table table-hover text-nowrap">
    <thead>
        <tr>
            <th>Prix_Total</th>
        </tr>
    </thead>
    <tbody>
        <tr >
            <td>{{ sum }}</td> 
               </tbody>
</table>
<div>
    <label for="Nomproduit">prix produit</label>
    <input type="text"  class="form-control" [(ngModel)]="value1" /><br>
    <label for="email">quantite</label>
    <input type="text" class="form-control" [(ngModel)]="value2" /><br>
    <button (click)="calculateSum()" class="btn btn-primary">prix</button>
  </div>
