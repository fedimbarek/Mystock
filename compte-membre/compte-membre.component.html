<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="title" class="form-label">Firstname</label>
                <input type="text"class="form-control" id="title" name="title" [(ngModel)]="userData.fname">
                
                </div>
                <div class="mb-3">
                <label for="title" class="form-label">Lastname</label>
                <input type="text"class="form-control" id="title" name="title" [(ngModel)]="userData.lname">
                
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Email</label>
                    <input type="text"class="form-control" id="title" name="title" [(ngModel)]="userData.email">
                                    
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Telephone</label>
                        <input type="text"class="form-control" id="title" name="title" [(ngModel)]="userData.tel">
                                        
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Password</label>
                            <input type="text"class="form-control" id="title" name="title" [(ngModel)]="userData.password">
                                            
                            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark" (click)="ajouter()">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
<div class="card-body table-responsive p-0">




    <table class="table table-hover text-nowrap">
      
        <thead>
            <tr>
                
                <th>FirstName</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Password</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of user; let row">
               
                <td>{{item.fname}}</td>
                <td>{{item.lname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.tel}}</td>
                <td>{{item.password}}</td>
                <td><button class="btn btn-danger" (click)="deleted(row.id)">supprimer</button>
                    <button class="btn  btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="modifierid(item)">modifier</button> 
            </tr><!--(click)="upadate(item.id)"-->
        </tbody>
    </table>

<div class="modal fade"  #content id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="title" class="form-label">Firstname</label>
            <input type="text"class="form-control" id="title" name="fname" [(ngModel)]="modifuser.fname">
        
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">lastname</label>
            <input type="text"class="form-control" id="title" name="lname" [(ngModel)]="modifuser.lname">
        
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Email</label>
            <input type="text"class="form-control" id="title" name="fname" [(ngModel)]="modifuser.email">
                
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Telephon</label>
            <input type="text"class="form-control" id="title" name="lname" [(ngModel)]="modifuser.tel">
                
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Password</label>
            <input type="text"class="form-control" id="title" name="lname" [(ngModel)]="modifuser.password">
                
        </div>
    </div>
    <div class="modal-footer" >
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click)="modif(modifuser.id)" >modifier</button>
    </div>
  </div>
</div>
