<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata()" class="t">
         
        <h1  class="h1 mb-3 fw-normal">Sign Up</h1>
    
        
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="first name" formControlName="fname" required>
            <label for="floatingInput">first name</label>
          </div><br>
        
        
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="last name" formControlName="lname">
          <label for="floatingInput">last name</label>
        </div><br>
        
        <div class="form-floating">
            <input type="email"  class="form-control" id="floatingInput" placeholder="email" formControlName="email">
            <label for="floatingInput">email</label>
     <!--       <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>-->
          </div><br>
        
          <div class="form-floating">
            
            <input type="number" class="form-control" id="floatingInput" placeholder="telephone" formControlName="tel">
            <label for="floatingInput">telephone</label>
            
          </div><br>
          
          
          
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Password</label>
          </div><br>
             
        
        <button class="w-50 btn btn-lg btn-primary" type="submit">Sign up</button>
      </form>
    </div>
