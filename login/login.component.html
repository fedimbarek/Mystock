<div class="limiter">
  <div class="container-login100">
  <div class="wrap-login100">
  <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
  <img src="assets/Login V1_files/img-01.webp" class="xa" alt="IMG">
  </div>
  <form class="login100-form validate-form" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
  <span class="login100-form-title">
    administrateur
  </span>
  <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
  <input class="input100"  type="email" id="inputEmail" name="email"  placeholder="Email" required autofocus ngModel>
  <span class="focus-input100"></span>
  <span class="symbol-input100">
  <i class="fa fa-envelope" aria-hidden="true"></i>
  </span>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="isFormInValid">
    please fill all fields
</div>
  <div class="wrap-input100 validate-input" data-validate="Password is required">
  <input class="input100"   type="password" id="inputPassword" name="password" placeholder="Password" required ngModel>
  <span class="focus-input100"></span>
  <span class="symbol-input100">
  <i class="fa fa-lock" aria-hidden="true"></i>
  </span>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
    Invalid user or password
</div>
  <div class="container-login100-form-btn">
  <button class="login100-form-btn" type="submit">
  Login
  </button>
  </div>
  <div class="text-center p-t-12">
  <span class="txt1">
  Forgot
  </span>
  <a class="txt2" href="https://colorlib.com/etc/lf/Login_v1/index.html#">
  Username / Password?
  </a>
  </div>
  <div class="text-center p-t-136">
  <a class="txt2" href="signup">
  Create your Account
  <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
  </a>
  </div>
  </form>
  </div>
  </div>
  </div>
<app-footer></app-footer>
